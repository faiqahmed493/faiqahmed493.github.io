<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />


    <title>ProgrammersZone</title>
  </head>
  <body style="background-color: #ffffff">
    <!-- nav bar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #050505; padding: 10px 20px 10px 20px"
    >
      <a class="navbar-brand" style="color: rgb(219, 165, 29)" href="#"
        ><h4>< ProgrammersZone /></h4></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span
          class="navbar-toggler-icon"
          style="background-color: #c2c0c0; border-radius: 4px"
        ></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: blue">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html" style="color: blue"
              >About Us</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" style="color: blue"
              >contact Us <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              style="color: blue"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Protfolio</a>
              <a class="dropdown-item" href="#">Services</a>
              <a class="dropdown-item" href="#">Technologies</a>
              <a class="dropdown-item" href="#">blog</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">About Community</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container my-5">
      <h2>Contuct Us</h2>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder=" password must be 8-20 charaters"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Subject</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Select</option>
            <option>Artificall Intelligence</option>
            <option>Cyber Security</option>
            <option>Data Science</option>
            <option>Software</option>
            <option>Digital Marketing</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Textarea</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            placeholder="What are your queries?"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div
      style="
        margin-top: 10rem;
        padding-top: 3rem;
        padding-bottom: 7rem;
        background-color: #050505;
        color: #fff;
      "
    >
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>
          © 2023-2024 ProgrammersZone, Faiq Ahmed. · <a href="#">Privacy</a> ·
          <a href="#">Terms</a>
        </p>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
